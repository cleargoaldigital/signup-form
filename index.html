<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SignUp Form</title>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>

<h2 class=" signup-container title">Sign Up</h2>

<form method="post">

    <div class="form-input">
        <label for="fname">First name</label>
        <input type="text" name="first_name">
    </div>


    <div class="form-input">
        <label for="lname">Last name</label>
        <input type="text" name="last_name">
    </div>
       
    <div class="form-input">
        <label class="label">Email</label>
        <input type="email" name="email">
    </div>
     
    <div class="form-input">
        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
        <input type="radio" name="gender" value="other">Other
    </div>
    
    <div class="form-input">
        <label for="password">Password</label>
        <input type="password" id="password">
    </div>

    <div class="form-input">
        <label class="password">Confirm Password</label>
        <input type="password" id="password">
    </div>
    
    <div class="form-input">

        <label for="education-level">Educational Level</label>
        <select name="education" id="education-select">
            <option name="education-select" value="" selected></option>
            <option name="education-select" value="fdegree">First Degree</option>
            <option name="education-select" value="masters">Masters</option>
            <option name="education-select" value="phd">PhD</option>
        </select>
    </div>

    <div class="input-group education">
        <label for="experience-level">Experience Level</label>
        <select name="experience" id="experience-select>
            <option value="edu-level"></option>
            <option value="experience-select">Beginner</option>
            <option value="experience-select">Intermediate</option>
            <option value="experience-select">Professional</option>
        </select>
    </div>

    <div class="form-input">
        <legend for="about-self">Tell us about you</legend>
        <textarea type="text" name="first_name" placeholder="Write message here"></textarea>
    </div>

    <button class="btn" type="submit">Create Account</button>
</form>


</body>
</html>
